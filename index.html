<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Foody House</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assests/white-logo.png" alt="" />
          </div>
          <div>
            <ul>
              <li>Our Menu</li>
              <li>Maps</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </div>

          <div>
            <button class="first-button">Order</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section class="Hero">
        <div>
          <h1 class="hero-heading">
            A Restaurant That <br />Only Serves <br />Delicious Food
          </h1>
          <button class="second-button">Read Our Menu</button>
        </div>
        <div class="bottom">
          <img src="./assests/scrool.png" alt="" />
        </div>
      </section>
    </div>
  </body>
</html>
